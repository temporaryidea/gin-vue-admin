app = "backend-web-app-ca74ufzk"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  GIN_MODE = "release"

[http_service]
  internal_port = 8888
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
